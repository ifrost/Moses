<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .playground, .overlay {
            background-color: deepskyblue;
            width: 500px;
            height: 300px;
        }

        .playground {
            position: absolute;
        }

    </style>
    <script src="../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            baseUrl: '../js',
            paths: {
                'demo': '../demo',
                'p': '../node_modules/protoplast/dist/protoplast'
            },
            shim: {
                'p': {
                    exports: 'Protoplast'
                }
            }
        });

        require(['demo/demo'], function(Demo) {
            Demo.create().run();
        });
    </script>
</head>
